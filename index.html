<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css    ">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Yummy</title>
    <link rel="icon" href="https://routeegy.github.io/YummyExam/imgs/logo.png" type="image/png">
</head>

<body>
    <span class="loader d-none"></span>

    <div class="d-flex flex-wrap">
        <div class="side-nav vh-100 d-flex">
            <div class="nav-tab bg-black d-flex flex-column justify-content-between py-3 px-4 d-none">
                <ul>
                    <li><a href="" class="search">Search</a></li>
                    <li><a href="" class="categories">Categories</a></li>
                    <li><a href="" class="area">Area</a></li>
                    <li><a href="" class="ingredients">Ingredients</a></li>
                    <li><a href="" class="contact-us">Contact Us</a></li>
                </ul>
                <div class="nav-footer">
                    <div class="icons">
                        <a href=""><i class="fa-brands fa-facebook"></i> </a>
                        <a href=""> <i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-solid fa-globe"></i> </a>
                    </div>
                    <div class="nav-text ">
                        <p class="text-white">Copyright Â© 2019 All Rights
                            <br>
                            Reserved.
                        </p>
                    </div>
                </div>
            </div>
            <div class="nav-header bg-white d-flex flex-column justify-content-between py-4 px-2 text-center">
                <img src="https://routeegy.github.io/YummyExam/imgs/logo.png" alt="logo" style="width:50px">
                <i class="closeIcon text-black fa-solid fa-x fa-2x d-none"></i>
                <i class="openIcon text-black fa-solid open-close-icon fa-align-justify fa-2x"></i>
                <div class="d-flex flex-column justify-content-between">
                    <i class="fa-solid fa-globe"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
            </div>
        </div>

        <div class="content min-vh-100 " id="content">
            <div class="container py-4 text-center">
                <div class="row gy-4" id="firstDisplay">

                </div>
            </div>
        </div>


        <div class="searchInputs d-flex justify-content-center w-100 d-none">
            <input class="form-control searchByName" type="text" placeholder="Search By Name"
                aria-label="default input example">
            <input class="form-control searchByLetter" maxlength="1" type="text" placeholder="Search By Letter"
                aria-label="default input example">
        </div>
        <div class="searchContent min-vh-100 d-none">
            <div class="container py-4">
                <div class="row gy-4 " id="searchByNameDisplay">
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js    "></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./JS/index.js" type="module"></script>

</html>
